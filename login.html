<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Life Care Hospital | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Enhanced Professional Styling with Animations */
    :root {
      --primary: #2376ae;
      --accent: #43b0e4;
      --shadow-color: rgba(35, 118, 174, 0.3);
      --glow-color: rgba(67, 176, 228, 0.6);
    }
    
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #e3ecf7, #c0e0fa, #b5dcf7);
      background-size: 400% 400%;
      animation: gradientAnimation 12s ease infinite;
      display: flex; 
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Animated gradient background */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Floating background elements */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(67, 176, 228, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(35, 118, 174, 0.08) 0%, transparent 50%);
      animation: float 8s ease-in-out infinite;
      pointer-events: none;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
      50% { transform: translateY(-10px) rotate(2deg); opacity: 1; }
    }
    
    /* Enhanced login card with professional animations */
    .login-card {
      border-radius: 1rem;
      box-shadow: 
        0 20px 40px var(--shadow-color),
        0 8px 16px rgba(35, 118, 174, 0.15);
      max-width: 390px;
      width: 100%;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      animation: cardEntrance 0.8s ease-out;
    }
    
    @keyframes cardEntrance {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    /* Shimmer effect on card */
    .login-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(67,176,228,0.1), transparent);
      transform: rotate(45deg);
      animation: shimmer 3s infinite;
      pointer-events: none;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }
    
    .login-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 
        0 30px 60px rgba(35, 118, 174, 0.4),
        0 12px 24px rgba(35, 118, 174, 0.2);
    }
    
    /* Enhanced form styling */
    .form-label {
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.7rem;
      transition: all 0.3s ease;
    }
    
    .form-control, .form-select {
      border: 2px solid rgba(35, 118, 174, 0.2);
      border-radius: 0.6rem;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
      font-size: 1rem;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--accent);
      box-shadow: 
        0 0 15px var(--glow-color),
        0 4px 12px rgba(67,176,228,0.2);
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.95);
      outline: none;
    }
    
    .form-control:focus + .form-label,
    .form-select:focus + .form-label {
      color: var(--accent);
      transform: scale(1.05);
    }
    
    /* Enhanced button with professional animation */
    .btn-gradient {
      background: linear-gradient(135deg, #43b0e4 0%, #2376ae 100%);
      color: #fff; 
      border: none;
      border-radius: 0.7rem;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.8rem 2rem;
      box-shadow: 0 8px 20px rgba(35, 118, 174, 0.4);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .btn-gradient::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }
    
    .btn-gradient:hover::before {
      left: 100%;
    }
    
    .btn-gradient:hover { 
      background: linear-gradient(135deg, #2376ae 0%, #1a5a8a 100%);
      transform: translateY(-3px);
      box-shadow: 
        0 12px 25px rgba(35, 118, 174, 0.6),
        0 0 20px var(--glow-color);
      color: #fff;
    }
    
    .btn-gradient:active {
      transform: translateY(-1px);
    }
    
    /* Enhanced navbar */
    .navbar {
      background: rgba(255,255,255,.97);
      box-shadow: 0 2px 12px rgba(42,74,120,0.08);
      backdrop-filter: blur(7px);
      transition: all 0.3s ease;
    }
    
    .nav-link, .navbar-brand { 
      color: var(--primary) !important; 
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .nav-link::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }
    
    .nav-link.active::before,
    .nav-link:hover::before {
      width: 100%;
    }
    
    .nav-link.active, .nav-link:hover { 
      color: var(--accent) !important;
      transform: translateY(-2px);
    }
    
    .navbar-brand:hover {
      transform: scale(1.05);
      color: var(--accent) !important;
    }
    
    /* Enhanced footer */
    footer { 
      background: rgba(237,241,248,0.9);
      backdrop-filter: blur(10px);
      color: #4571aa;
      border-top: 1px solid rgba(69,113,170,0.1);
      transition: all 0.3s ease;
    }
    
    footer:hover {
      background: rgba(237,241,248,1);
    }
    
    /* Login header styling */
    .login-header {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
      animation: titleGlow 2s ease-in-out infinite alternate;
    }
    
    @keyframes titleGlow {
      0% { filter: brightness(1); }
      100% { filter: brightness(1.2); }
    }
    
    /* Loading animation for button */
    .btn-loading {
      pointer-events: none;
      position: relative;
    }
    
    .btn-loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      margin: auto;
      border: 2px solid transparent;
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 1s ease infinite;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    /* Responsive design */
    @media (max-width: 480px) {
      .login-card {
        padding: 1.5rem !important;
        margin: 1rem;
      }
      
      .btn-gradient {
        font-size: 1rem;
        padding: 0.7rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header/Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" style="font-size: 30px;" href="index.html">Life Care Hospital</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="index.html#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#doctors">Doctors</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#book">Book</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#reviews">Review</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-card card p-4 mt-5 mb-4">
    <h4 class="login-header">üîê Secure Login</h4>
    <form action="dashboard.html" method="get" autocomplete="off" id="loginForm">
      <div class="mb-3">
        <label for="role" class="form-label">Select Role</label>
        <select id="role" name="role" class="form-select" required>
          <option value="" disabled selected>Choose your role</option>
          <option value="receptionist">üë©‚Äçüíº Receptionist</option>
          <option value="admin">üëë Admin</option>
          <option value="doctor">üë®‚Äç‚öïÔ∏è Doctor</option>
          <option value="lab">üî¨ Lab Technician</option>
          <option value="pharmacist">üíä Pharmacist</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" type="text" name="username" class="form-control" required autocomplete="username" placeholder="Enter your username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" name="password" class="form-control" required autocomplete="current-password" placeholder="Enter your password">
      </div>
      <div class="d-grid">
        <button class="btn btn-gradient" type="submit" id="loginButton">
          <span id="loginText">üöÄ Login Securely</span>
        </button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="py-3 mt-auto text-center">
    <small>&copy; 2025 Life Care Hospital. All rights reserved.</small>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const loginButton = document.getElementById('loginButton');
      const loginText = document.getElementById('loginText');
      
      // Enhanced form submission with loading animation
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Show loading state
        loginButton.classList.add('btn-loading');
        loginText.textContent = 'Authenticating...';
        loginButton.disabled = true;
        
        // Simulate authentication process
        setTimeout(() => {
          // Success animation
          loginButton.classList.remove('btn-loading');
          loginButton.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
          loginText.textContent = '‚úÖ Login Successful!';
          
          // Store user info for demo purposes
          const role = document.getElementById('role').value;
          const username = document.getElementById('username').value;
          
          if (role && username) {
            sessionStorage.setItem('userRole', role);
            sessionStorage.setItem('userName', username);
            sessionStorage.setItem('loginTime', new Date().toISOString());
          }
          
          // Redirect to dashboard after success animation
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
        }, 1500);
      });
      
      // Real-time validation feedback
      const formInputs = document.querySelectorAll('.form-control, .form-select');
      formInputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentNode.querySelector('.form-label').style.color = '#43b0e4';
        });
        
        input.addEventListener('blur', function() {
          if (!this.value) {
            this.parentNode.querySelector('.form-label').style.color = '#2376ae';
          }
        });
        
        input.addEventListener('input', function() {
          if (this.value.length > 0) {
            this.style.borderColor = '#28a745';
            this.style.boxShadow = '0 0 10px rgba(40, 167, 69, 0.3)';
          } else {
            this.style.borderColor = 'rgba(35, 118, 174, 0.2)';
            this.style.boxShadow = 'none';
          }
        });
      });
    });
  </script>
</body>
</html>
